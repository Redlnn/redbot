<!DOCTYPE html><html><head><style>*{box-sizing:border-box;margin:0}.main{background-color:#fffcf6;padding:35px 30px 70px}.outer-box{position:relative;display:flex;border:solid 2px#e9e5d9;min-width:calc(100%-100px);min-height:200px}.outer-box>span{content:'';position:absolute;width:8px;height:8px;border:solid 2px#e9e5d9}.outer-box>span:nth-child(1){top:-8px;left:-8px}.outer-box>span:nth-child(2){top:-8px;right:-8px}.outer-box>span:nth-child(3){bottom:-8px;left:-8px}.outer-box>span:nth-child(4){bottom:-8px;right:-8px}.inner-box{margin:3px;padding:20px;border:solid 2px#e9e5d9;flex:1;max-width:calc(100%-6px);font-family:'HarmonyOS Sans SC',-apple-system,BlinkMacSystemFont,'Segoe UI',Microsoft YaHei,sans-serif;color:#645647;overflow-wrap:break-word}h1,h2,h3,h4,h5,h6{margin-top:24px;margin-bottom:16px;font-weight:600;line-height:1.25}h1{padding-bottom:0.3em;border-bottom:1px solid#b4a08e}h2{padding-bottom:0.3em;border-bottom:1px solid#b4a08e}p{margin-bottom:16px;line-height:1.5}.inner-box p:last-child{margin-bottom:0px}a{color:currentColor!important}pre{padding:16px;overflow:hidden;font-size:85%;line-height:1.45;background-color:#f8f3e9;border-radius:6px}pre code{overflow:hidden}code{font-family:'Cascadia Code PL SemiLight','Courier New','Consolas',monospace}p code{padding:0.2em 0.4em;font-size:85%;border-radius:6px;background-color:#efeade}img{box-sizing:content-box;max-width:100%;border-radius:5px}table{border-spacing:0;border-collapse:collapse}td,th{padding:6px 13px;border:1px solid#e9e5d9}blockquote{margin:0;margin-bottom:16px;padding:0 1em;border-left:.25em solid#e9e5d9}footer{margin-top:15px;width:100%;padding-left:10px}footer p{margin:6px 0;color:#b4a08e;font-size:90%;line-height:1em}</style></head><body><div class="main"><div class="outer-box"><span></span><span></span><span></span><span></span><div class="inner-box">{{content}}</div></div><footer><p>{{extra1}}</p><p>{{extra2}}</p></footer></div></body></html>
