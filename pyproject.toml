[tool.poetry]
name = "redbot"
version = "0.1.0"
description = "一个使用 Graia Ariadne 搭建的 QQ 机器人"
authors = ["Redlnn <w731347477@gmail.com>"]
readme = "README.md"
repository = "https://github.com/Redlnn/redbot"

[tool.poetry.dependencies]
python = "^3.10"
aiodns = "^3.0.0"
aiofile = "^3.7.4"
aiohttp = {extras = ["speedups"], version = "^3.8.1"}
aio-mc-rcon = "^3.1.1"
fastapi = {version = "^0.74.0", optional = true}
gitpython = "^3.1.27"
graia-ariadne = {extras = ["full"], version = "^0.5.3.post3", allow-prereleases=true}
# graia-ariadne = "^0.5.3.post3"
# arclet-alconna = "^0.4.1"
# graia-scheduler = "^0.0.6"
# graia-saya = "^0.0.14"
httpx = "^0.22.0"
jieba = "^0.42.1"
loguru = "^0.6.0"
numpy = "^1.22.2"
orjson = "^3.6.7"
peewee = "^3.14.9"
pillow = "^9.0.1"
psutil = "^5.9.0"
pydantic = "^1.9.0"
pymysql = "^1.0.2"
pyyaml = "^6.0"
regex = "^2022.1.18"
uvicorn = {extras = ["standard"], version = "0.17.5", optional = true}
wordcloud = "^1.8.1"

[tool.poetry.dev-dependencies]
black = ">=21.1.0"
flake8 = ">=4.0.1"
isort = {extras = ["requirements_deprecated_finder"], version = ">=5.10.1"}

[tool.poetry.extras]
fastapi = ["fastapi", "uvicorn"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tuna-tsinghua"
default = false
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[[tool.poetry.source]]
name = "aliyun"
default = false
url = "https://mirrors.aliyun.com/pypi/simple/"

[[tool.poetry.source]]
name = "tencent-cloud"
default = false
url = "https://mirrors.cloud.tencent.com/pypi/simple"

[tool.black]
line-length = 120
target-version = ["py310"]
skip-string-normalization = true
safe = true

[tool.isort]
profile = "black"
